id: "io.github.sss_says_snek.todoist_dailies"
runtime: "org.gnome.Platform"
runtime-version: "46"
sdk: "org.gnome.Sdk"
command: "todoist_dailies"
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
modules:
  - pip-dependencies.json
  - name: todoist_dailies
    buildsystem: meson
    sources:
      - type: git
        url: "https://github.com/SSS-Says-Snek/todoist_dailies.git"
        branch: "main"
